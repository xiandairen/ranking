<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        .wrap{
            width: 50px;
            height: 50px;
            background-color: #61ff42;
        }
        .box{
            -webkit-animation: run ease 3s infinite;
        }

        @-webkit-keyframes run {
            to{

            }
            from{

               transform: translateX(300PX)
            }
        }
    </style>
</head>
<body>

<div class="wrap box"></div>

<script type="text/javascript">
    var student = ['qiang','ming','tao','li','liang','you','qiang','tao'];
    function unique(arr){
        var tmp = new Array();
        for(var i in arr){
            if(tmp.indexOf(arr[i])==-1){
                tmp.push(arr[i]);
            }
        }
        return tmp;
    }

    console.log(unique(student))

</script>
</body>
