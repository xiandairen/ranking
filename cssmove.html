<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        .box{
            width: 100px;
            height: 100px;
            background-color: darkgoldenrod;
            animation: run 3s ease;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode:forwards;
        }

        @-webkit-keyframes run {
            from{
                transform: translate(0,0);
            }
            to{
                transform: translate(100px,0);
            }
        }
    </style>
</head>
<body>
<div class="box"></div>

</body>
</html>
